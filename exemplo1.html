<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <!--Inicio do Formulario-->
                <form action="" method="get">

                    <fieldset>
                        <legend>Cadastro de Contato</legend>
                        <div class="form-group"><!--Inicio Campo de Nome-->
                            <!--Grupo de elementos-->
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" nome="nome" id="nome">
                        </div><!--Fim Campo de Nome-->
                        <div class="form-group"><!--Inicio Campo do Tel-->
                            <!--Grupo de elementos-->
                            <label for="fone">Fone</label>
                            <input type="tel" class="form-control" nome="fone" id="fone">
                        </div><!--Fim Campo do Tel-->
                        <div class="form-group"><!--Inicio campo Sexo-->
                            <div class="form-check form-check-inline">
                                <label for="masc">
                                    <input type="radio" name="sexo" id="masc">
                                    Masculino
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="fem">
                                    <input type="radio" name="sexo" id="fem">
                                    Feminino
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="indef">
                                    <input type="radio" name="sexo" id="indef">
                                    NÃ£o especificar
                                </label>
                            </div>
                        </div><!--Fim campo Sexo-->
                    </fieldset>
                </form>

            </div>
            <!--Final do Formulario-->
            <div class="col-6">
                <!--Inicio da Tabela-->

            </div>
            <!--Final da tabela-->
        </div>

    </div>

</body>

</html>
